# This is a basic workflow to help you get started with Actions

name: Docker Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]


jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: docker login
      env:
        DOCKER_USER: ${{secrets.DOCKER_USER}}
        DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
      run: |
        docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
    - name: docker build
      run: |
        docker build -t nicksolante21/push-test:tagname --target=base .
    - name: docker push
      run: |
        docker push nicksolante21/push-test:tagname
    - name: docker run 
      run: |
       docker run --publish 8000:9376 --detach --name bb nicksolante21/push-test
